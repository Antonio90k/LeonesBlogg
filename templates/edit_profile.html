{% extends "base.html" %}
{% block content %}

<button type="button" class="btn-secondary" onclick="history.back()">
    ← Volver
</button>

<section class="card">
    <h1>Editar perfil</h1>

    <form method="post" action="{{ url_for('edit_profile') }}" class="edit-profile-form">
        <div class="form-group">
            <label for="bio">Descripción de tu perfil</label>
            <textarea id="bio"
                      name="bio"
                      rows="4"
                      maxlength="400"
                      placeholder="Cuéntanos algo sobre ti...">{{ user.bio or "" }}</textarea>
        </div>

        <div class="form-group">
            <label for="link">Enlace (opcional)</label>
            <input id="link"
                   type="url"
                   name="link"
                   value="{{ user.link or "" }}"
                   placeholder="https://tusitio.com">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Guardar cambios</button>
        </div>
    </form>
</section>

{% endblock %}
